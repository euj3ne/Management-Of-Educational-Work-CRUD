<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Удаление</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p>Удалить запись с именем {{teachers.surname}} {{teachers.name}} {{teachers.middle_name}}?</p>
        <p class="text-muted">Это действие нельзя будет вернуть или отменить.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button type="submit" class="btn btn-primary" hx-post = "{% url 'panel:teachers_remove' pk=teachers.pk %}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' >Удалить</button>
    </div>
</div>
